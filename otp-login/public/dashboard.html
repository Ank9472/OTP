<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4ff;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: white; padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      width: 100%; max-width: 420px; text-align: center;
    }
    .avatar {
      font-size: 56px; margin-bottom: 16px;
    }
    h2 { color: #1a1a2e; margin-bottom: 8px; }
    .phone {
      color: #4f6ef7; font-size: 18px;
      font-weight: 600; margin: 12px 0 24px;
    }
    .badge {
      display: inline-block;
      background: #e8f5e9; color: #2e7d32;
      padding: 6px 16px; border-radius: 20px;
      font-size: 13px; font-weight: 600;
      margin-bottom: 28px;
    }
    .info-box {
      background: #f8f9ff;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 24px;
      text-align: left;
    }
    .info-box p {
      font-size: 13px; color: #555;
      margin-bottom: 6px;
    }
    .info-box span { font-weight: 600; color: #1a1a2e; }
    button {
      width: 100%; padding: 14px;
      background: #ff4757; color: white;
      border: none; border-radius: 10px;
      font-size: 15px; font-weight: 600;
      cursor: pointer; transition: background 0.2s;
    }
    button:hover { background: #e0313f; }
    .msg { margin-top: 12px; font-size: 13px; color: red; }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar">ðŸ‘¤</div>
    <h2>Welcome Back!</h2>
    <div class="phone" id="phoneDisplay">Loading...</div>
    <div class="badge">âœ… Verified via SMS</div>

    <div class="info-box">
      <p>Phone: <span id="phoneInfo">â€”</span></p>
      <p>Login Time: <span id="loginTime">â€”</span></p>
      <p>Status: <span style="color:green;">Active Session</span></p>
    </div>

    <button onclick="logout()">ðŸšª Logout</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    // Check if user is actually logged in
    async function checkAuth() {
      const res = await fetch('/dashboard');
      const data = await res.json();

      if (!data.success) {
        // Not logged in, redirect back
        window.location.href = '/';
        return;
      }

      // Show phone number
      document.getElementById('phoneDisplay').textContent = data.phone;
      document.getElementById('phoneInfo').textContent = data.phone;
      document.getElementById('loginTime').textContent = new Date().toLocaleTimeString();
    }

    async function logout() {
      const res = await fetch('/logout', { method: 'POST' });
      const data = await res.json();
      if (data.success) {
        window.location.href = '/';
      } else {
        document.getElementById('msg').textContent = 'Logout failed. Try again.';
      }
    }

    checkAuth();
  </script>
</body>
</html>
